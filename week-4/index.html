<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Demo</title>
    <style>
        section {
            background-color: aqua;  
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML      LISTS</h1> <!-- h1 should be only used once, google sees it as the number one header -->
    </header>
   <nav>
       <a href="#links">Google link</a>
       <a href="#images">Coffee Cup</a>
   </nav>
   <section>
       <h2>Unordered list</h2>
            <ul>
                <li><strong>milk</strong></li><!--this unordered list only has bulliten points-->
                <li>item 2</li>
            </ul>
   </section>
   <section>
       <h2>Ordered list</h2>
            <ol>
                <li>item 1</li> <!--this ordered list has numbers -->
                <li>item 2</li>
            </ol>
   </section>
   <section>
       <h2>Description list </h2>
        <dl>movie , about jane , 2909</dl>
   </section>
   <section>
        <h2 id="images">Images</h2>
        <img src="Photos/coffee-shop.jpg" alt="Image Of Coffee Cup"
        title="this is a hot coffee">
   </section>
   <section>
       <h2>Links</h2>
       <a href="http://google.com">Google</a>
   </section>
   
</body>
</html>
