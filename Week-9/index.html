<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Responsive Demo</title>

<style>

body{
    background-color: grey;
    padding: 0; margin: 0;
    font-size: 1.5rem;

}

h1,h2,h3,h4,h5,h6,p{
    margin: 0;
}

header,main,footer{
    width: 100%;
    margin: 0 auto;
    background: lavender;
}

header {
    background: blue;
    color: white;
}

.container{
    width: 100%;
    margin: 0 auto;
    background: khaki;
}

.container{
    display: flex;
    
}

.one{
    order: 1;
}

.three{
    order: -1;
}

.four{
    order: -2;
}


</style>



</head>
<body>
    <div class="container">
            <header>
                <h1>Header</h1>
            </header>
            <main>
                <p>Lorem, ipsum dolor sit amet consectetur</p>
            </main>
            <footer>
                &copy; Algonquin College
            </footer>

<section class= "container" >
    <div class="box one"> one</div>
    <div class="box two"> two</div>
    <div class="box three"> three</div>
    <div class="box four"> four</div>
</section>


    </div>
</body>
</html>
